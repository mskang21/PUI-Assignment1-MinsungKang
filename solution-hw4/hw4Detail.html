<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <title>hw3 Detail</title>
  
  <link rel="stylesheet" href="./css/hw4.css">
  <script defer src="./js/hw4.js"></script>
  <body>
    <header>
      <div id="topPortion">
        <div id="logo"><img src="./images/logo-01.svg" alt="BunBunLogo"></div>
        <div id="navTexts">
          <div id="topLeftPortion">
            <a href="index.html"><h2 class="divider"><mark>PRODUCT</mark></h2></a>
            <a href="hw4Cart.html"><h2>CART</h2></a>
          </div>
          <div id="pagetitle">
            <p>Original cinammon roll</p>
          </div>
        </div>
      </div>
    </header>
    <div id="body-text">
      <div id="enlargedRoll"><img src="./images/original-cinnamon-roll.jpg" alt="-cinnamon-roll"></div>
      <div id="DetailContent">
        <div id="description">
          <p>
            customize our delicious,<br>
            hand-made cinnamon roll to<br>
            your liking!
          </p>
        </div>
        <div id="choices">
          <label for = "glazingOptions" id = "glazingOptionsLabel">Glazing:</label>
          <div id="glazingOptionsbox">
            <select id="glazingOptions">
              <option value="1">Keep original</option>
              <option value="2">Sugar milk</option>
              <option value="3">Vanilla milk</option>
              <option value="4">Double chocolate</option>
            </select>
          </div>
        </div>
        <div id="seconddropbox">
          <label for = "packsizeOptions" id = "packsizeOptionsLabel">Pack size:</label>
          <div id="packSizeOptionsbox">
            <select id="packsizeOptions">
              <option value="1">1</option>
              <option value="2">3</option>
              <option value="3">6</option>
              <option value="4">12</option>
            </select>
          </div>
        </div>
        <div id="footer">
          <h4 id="price">$2.49</h4>
          <button id="AddCart">Add to Cart</button>
        </div>
      </div>
    </div>
  </body>
</html>
